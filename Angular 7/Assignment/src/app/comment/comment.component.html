<div class="col-md-8 offset-2 card card-body mt-4" >
    <form action="" #form="ngForm" (ngSubmit)="getData(form)">
        <h1 class="text-center" style="background-color: #eee">Comment Section</h1>
        <div class="form-group">
            <input type="text" name="title" id="title" class="form-control" placeholder="title" #title="ngModel" ngModel>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="descri" id="descri" cols="100" rows="5" placeholder="comments" #descri="ngModel" ngModel></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary float-right">Post Comments</button>
        </div>
    </form>
</div>
