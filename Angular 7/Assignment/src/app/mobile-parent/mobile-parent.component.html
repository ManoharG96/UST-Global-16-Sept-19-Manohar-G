<div class="col-md-3 mb-2 float-left card">
    <div class="card card-body" *ngFor="let mobile of Mobiles">
        <img src="{{mobile.imgUrl}}" alt="" (click)="sendImg(mobile)" style="height: 200px; width: 300px">
        <h3 class="text-center">{{mobile.name}}</h3>
    </div>
</div>

<app-mobile-child [mobile]="selectedMobile"></app-mobile-child>
