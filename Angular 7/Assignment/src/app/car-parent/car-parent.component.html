<div class="col-md-3 mb-2 float-left card">
    <div class="card card-body" *ngFor="let car of Cars">
        <img src="{{car.imgUrl}}" alt="" (click)="sendImg(car)" style="height: 200px; width: 300px">
        <h3 class="text-center">{{car.name}}</h3>
    </div>
</div>

<app-car-child [car]="selectedCars"></app-car-child>
