 <div class="col-md-4 offset-4 mt-4 mb-4 card card-body">
    <form action="" [formGroup]="form" (ngSubmit)="logInData(form)">
        <h1 class="text-center text-white bg-dark">reactive form</h1>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="enter the mail id.." formControlName="email">
            <div *ngIf="email.touched && email.invalid">
                <p class="text-danger" *ngIf="email.errors.required">*this feild is required</p>
                <p class="text-danger" *ngIf="email.errors.unquie">*this mail already taken </p>
                
            </div>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="enter the password.." formControlName="password">
            <div *ngIf="password.touched && password.invalid">
                    <p class="text-warning" *ngIf="password.errors.required">*this feild is required</p>
            </div>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">login</button>
        </div>
    </form>
</div>
